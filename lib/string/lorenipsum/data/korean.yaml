- '어느 날 소련공산당 중앙위원회 제1서기 니키타 흐루쇼프가 소련 국방과학연구소를 방문하였다. 신무기개발의 최일선을 담당하고 있는 젊은 과학자들을 격려하기 위해서였다. 흐루쇼프는 소련의 미래를 책임질 젊은 과학자들의 인문학적 소양에 대해서도 깊은 관심을 가지고 있었다. 제1서기 자신이 모스크바 스탈린공대를 졸업한 이과 출신인데다 평소 자연과학도들도 인문사회과학에 대해 일정한 교양을 갖고 있어야 한다는 지론 때문이었다. 연구에 몰두하고 있는 한 젊은 과학자에게 흐루쇼프가 질문했다. "연구원 동무는 <안나 카레니나>를 누가 썼는지 알고 있지?" 톨스토이에 대해 몇 가지 물어보기 위해 이렇게 말을 꺼낸 것이다. 갑작스런 질문에 당황한 젊은 과학자는 난처한 얼굴로 서기장 얼굴을 쳐다볼 뿐 입을 열지 못했다. 한참 후 그가 입을 열었다. "죄송합니다만 저는 알지 못합니다. 제1서기 동지." 당황하기로는 흐루쇼프 역시 마찬가지였다. 그래서 재차 물었다. "<안나 카레니나>를 누가 썼는지 정말 모른단 말인가?" 이미 흐루쇼프의 목소리엔 힘이 들어가 있었다. 젊은 과학자가 답을 하는데 아까보다 더 긴 시간이 흘렀다. 골똘히 생각하던 끝에 그가 다시 말했다. "정말 모릅니다. 그러나 저는 결코 쓰지 않았습니다. 정말입니다." 흐루쇼프 서기장은 상당한 충격을 받았다. 크렘린으로 돌아오자마자 국가보안위원회(KGB) 책임자를 호출하여 질책했다. "<안나 카레니나>를 누가 썼냐고 물었는데 자기가 안 썼다고 대답하다니 이게 말이 되나? 도대체 KGB가 어떻게 활동하길래 이런 답변이 다 나오나?"'
